<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Craft Beverage Locator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href = "styles.css">
    
    
</head>
<body>
    <header>
       <h1 class="display-4">Craft Beverage Locator</h1> 
         <h3>Look for breweries near you!</h3>
    </header>
      
    <main>
        <div class="container">
          <form class = "search_form"> 
            <center>
                <div style="width: 300px; text-align: center" class="input-group input-group-sm mb-3 center">
                    <div  class="input-group-prepend">
                      <span class="hidden"  id="inputGroup-sizing-sm"></span>
                    </div>
                    <input type="hidden" id ="zip" class="form-control bg-warning" aria-label="Small" aria-describedby="inputGroup-sizing-sm"placeholder="08872">
                </div>
                  <div style="width: 300px;"class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-warning" id="inputGroup-sizing-sm">Search by State</span>
                    </div>
                      <input type="text" id ="city_state" class="form-control bg-warning" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="State">
                  </div>
                    <br>
                      <div style="width: 220px;" class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text bg-warning" for="inputGroupSelect01">Results Per Page</label>
                          </div>
                          <select class="custom-select bg-warning" id="num_res">
                            <option selected>3 </option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                          </select>
                      </div>
                    <br>
                  <br>
                <button class="btn btn-warning" type ="button" onclick="card_data()"> Search </button>
                  <br>
                  <br>
                <button class="btn btn-warning" type ="button" id="clear" onclick="reset()"> Try a New Search </button>
              </center>
          </form>
            <br>
          <p id ="output"></p>
        </div> 
    </main>
        <br>

    <footer> 
        <a href="https://www.openbrewerydb.org" target="_blank">API From https://www.openbrewerydb.org/</a>
          <p id="names">Created By: - <a href="https://github.com/FernandoNunez-Dev" target="_blank">Fernando Nunez</a>-</p>
            <br>
    </footer>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
